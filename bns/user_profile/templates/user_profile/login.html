{% extends "user_profile/header.html" %}
{% load crispy_forms_tags %}

{% block content%}
<h2>Login</h2>
<form class="login" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
    
    {% for message in messages %}
        <p id="messages"> {{ message }} </p>
    {% endfor %}
</form>
{% endblock %}
